<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://guildford-golf-and-cc.book.teeitup.com/ https://api.openweathermap.org/ https://uploads.sitepoint.com; script-src 'self' https://api.openweathermap.org/ https://rawgit.com">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' https://guildford-golf-and-cc.book.teeitup.com/ https://api.openweathermap.org/ https://uploads.sitepoint.com; script-src 'self' https://api.openweathermap.org/ https://rawgit.com">
    <link rel="stylesheet" href="index.css">

    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>

    <title>Guildford Golf & Country Club Kiosk</title>
  </head>
  <body>
    <div id="mainDiv">
      <div id="leftPanel">
        <img id="mainLogo" src="./Resources/Images/LOGO03.png">
        <div id="leftSubPanel">
          <button name="tab1" id="activeTab" href="#" class="menuOption firstOption">CHECK-IN</button>
          <button name="tab2" href="#" class="menuOption">BOOK NOW</button>
          <button name="tab3" href="#" class="menuOption">FORECAST</button>
          <!--<button name="tab3" href="#" class="menuOption">MEMBERSHIP</button>-->
          <!--<button name="tab4" href="#" class="menuOption">NEW MEMBER</button>-->
          <button name="tab5" href="#" class="menuOption">COURSE GUIDE</button>
          <!--<button name="help" href="#" class="menuOption requestHelp">REQUEST HELP</button>-->
          <!--<button name="tab5" href="#" class="menuOption">COURSE GUIDE</button>-->
          <button loginType="Quit" id="quitButton" name="quit" href="#" class="menuOption lastOption">QUIT</button>
        </div>
      </div>

      <div id="rightPanel">
        <div id="tab1">
          <div class="weatherOutput">
            <p></p>
          </div>
          <form class="tabDefault">
            <label for="MemberCard" id="MemberLabel">Please Scan Your QR Code</label>
            <!--<div id="videoContainer">
              <video autoplay="true" id="videoElement"></video>
            </div>-->
            <!--<p>OR</p>-->


            <div id="videoContainer">
          
              <canvas id="qr-canvas"></canvas>
              <img id="videoOverlay" src="./Resources/Images/videoOverlay.png">

              <div id="qr-result" hidden="">
                  <b>Data:</b> <span id="outputData"></span>
              </div>
            </div>
          
            <script src="./qrCodeReader.js"></script>

            <button id="guestButton" type="button">CONTINUE AS GUEST</button>
            

          </form>
        </div>

        <div id="tab2">
            <iframe loading="eager" id="fcontent" src="https://guildford-golf-and-cc.book.teeitup.com/" width="100%" height="100%" frameborder="0" scrolling="yes" align="middle"></iframe>
        </div>

        <div id="tab3">
          <form class="tabDefault">
            <div class="weatherOutput">
              <p></p>
            </div>
          </form>
        </div>

        <div id="tab4">
          <form class="tabDefault">
            <div class="weatherOutput">
              <p></p>
            </div>
          </form>
        </div>

        <div id="tab5">
          <form class="tabDefault">
              <div class="weatherOutput">
                <p></p>
              </div>
              <img id="courseMap" src="./Resources/Images/coursemap.webp">
              <img id="courseGuide" src="./Resources/Images/coursescorecard.webp">
          </form>
        </div>

        <div id="AdminPrompt">
          <form>
            <button type="button" id="AdminClose">X</button>
            <label id="AdminLabel" for="passwordField">ADMIN REQUIRED</label>
            <input id="passwordField" type="password" placeholder="PASSWORD">
            <button type="button" id="AdminConfirm">CONFIRM</button>
          </form>
        </div>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
